<!doctype html>
<html>
    <head>
        <title>SU-Note</title>
        <link rel="stylesheet" type="/text/css" href="/css/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png">
    </head>
    <body>
        <form id="submitForm" action="/createNote" method="POST">
